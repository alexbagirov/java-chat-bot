characters:
        Пифф:
                image: https://ucarecdn.com/c87738e6-0a29-4e82-b35d-136d547f5d01/Piff.png
                description: Твоя winx пикси - Пифф, пикси сна. Малышка Пифф ещё совсем ребёнок, она не умеет говорить, и потому нуждается в твой постоянной заботе. Впрочем, друзья понимают её и без слов, и все её очень любят. Её магическая способность заключается в умении навевать сны, а также отгонять кошмары. В мире винкс её фея - Лайла. Пифф особенная пикси, она подойдёт только тем, кто способен проявлять заботу о других. Если ты любишь ухаживать за животными или детишками, то с этой пикси у тебя не будет проблем. Она, в свою очередь, поможет тебе успокоиться и расслабиться, когда тебя что-то тревожит, и твои сны всегда будут сладкими и безмятежными.
        Локетт:
                image: https://ucarecdn.com/37a0c236-cebd-4d81-b0ca-d66a820ae2f3/Lockette.png
                description: Твоя winx пикси - Локетт. Эта юная пикси лишь немного старше малышки Пифф, она очень чувствительна и ранима, и терпеть не может оказываться неправой. Обычно стеснительная и тихая, она может стать очень упрямой, если усомниться в её мнении. В мире винкс она пикси феи Блум. Локетт привязывается к своей фее и стремиться защитить её и помочь ей и её друзьям, так что ты всегда сможешь на неё положиться. Магическая сила этой винкс пикси состоит в умении всегда находить правильный путь, не только в материальном, но и в духовном плане. Она поможет тебе, если ты заблудишься как на улице, так и в собственной жизни.
        Амур:
                image: https://ucarecdn.com/3ad79992-1bdd-4507-8e0c-bfc13e3ef6d2/Amore.png
                description: Твоя winx пикси - Амур, пикси любви. Эта нежная и мечтательная пикси видит в других только хорошее и верит, что все в мире могут жить в дружбе и любви. Она обожает находить пары всем вокруг и устраивать романтические отношения. Её магическая сила заключается в умении успокаивать негативные эмоции, в мире винкс её фея - Стелла. Амур очень добрая и отзывчивая пикси, она подойдёт тебе, если ты считаешься авторитетом в любовных делах и всегда даёшь подругам советы в этом вопросе, или же если наоборот, тебе самой нужна помощь и руководство в том, что касается отношений.
        Диджит:
                image: https://ucarecdn.com/769b0393-3d50-4db5-bdd5-c15a6e665dda/Digit.png
                description: Твоя winx пикси - Диджит, пикси нанотехнологий. Эта футуристическая пикси обладает аналитическим складом ума, всегда мыслит логически и не позволяет эмоциям брать над собой верх. Она интересуется всем что касается техники и компьютерных игр, и умеет телепортироваться в различные устройства, чтобы получить из них данные или понять, как они работают. В мире винкс её фея - Текна. Диджит очень аккуратна и не любит тратить время попусту. Вы станете отличными подругами, если ты, как и она, любишь всё что касается техники и компьютеров. Если же в этом ты не сильна, то она поможет тебе подтянуть эти знания.
        Тьюн:
                image: https://ucarecdn.com/3f9302c0-76f8-4a4a-aac6-a4b1e07d3206/Tune.png
                description: Твоя winx пикси - Тьюн, принцесса пикси. Тьюн - самая воспитанная из пикси, и старается привить окружающим хорошие манеры. Как истинная особа королевской крови, она любит красивые вещи, имеет тонкий вкус и всегда держит себя в руках, даже когда недовольна. Она любит музыку и прекрасно поёт, однако её нравоучения иногда могут раздражать. В мире винкс её фея - Муза. Тьюн научит тебя всем правилам этикета, и ты всегда будешь знать, как подобает вести себя юной леди. А ты, в свою очередь, поможешь ей стать немного менее чопорной и более открытой.
        Чатта:
                image: https://ucarecdn.com/a4396ddf-36aa-4701-8d3e-b2f4daf2a9c3/Chatta.png
                description: Твоя winx пикси - Чатта. Это заводная и энергичная пикси, она любит поболтать и обсудить все самые свежие сплетни. Чатта никогда не сидит на месте, она всегда готова к новым приключениям, и у неё много друзей. В мире винкс её фея - Флора, хотя по характеру она больше похожа на Стеллу. Говорливая Чатта идеально подходит тем, кто сам с трудом сходится с другими людьми. Если ты застенчива, она поможет тебе справиться с твоей нерешительностью и больше общаться. Если же ты и так звезда любой компании, что эта милая пикси станет тебе лучшей подружкой,с которой всегда можно поболтать о чём угодно.
